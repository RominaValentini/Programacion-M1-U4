<body>
    <script>
        var distancia;
        distancia = prompt('Ingrese la distancia ', ' ');

        if (distancia > 0 && distancia <= 1000) {
            console.log('Si la distancia es entre 0 y 1000 el transporte apropiado es a pie');
            document.write('El transporte adecuado es a pie');
        } else if (distancia > 1000 && distancia <= 10000) {
            console.log('Si la distancia es entre 1000 y 10000 el transporte apropiado es en bicicleta');
            document.write('El transporte adecuado es la bicicleta');
        } else if (distancia > 10000 && distancia <= 30000) {
            console.log('Si la distancia es entre 10000 y 30000 el transporte apropiado es el colectivo');
            document.write('El transporte adecuado es el colectivo');
        } else if (distancia > 30000 && distancia <= 100000) {
            console.log('Si la distancia es entre 30000 y 100000 el transporte apropiado es el auto');
            document.write('El transporte adecuado es el auto');
        } else if (distancia > 100000) {
            console.log('Si la distancia es mayor a 100000 el transporte apropiado es el avi√≥n');
            document.write('El transporte adecuado es el avion');
        }
    </script>
