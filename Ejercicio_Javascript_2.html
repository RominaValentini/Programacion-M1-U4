<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Javascript 2</title>
</head>
<body>
    <script>
        for(let n = 3; n <= 5; n++) {
            document.write(n + '<br/> ');
            console.log(n);
            document.write('<br/> ')
        }  
        const num1 = 3;
        const num2 = 4;
        const num3= 5;

        if (num1 > num2 && num1 > num3) {
            console.log('El mayor número es ' + num1);
            document.write('El mayor número es ' + num1);
        } else if (num2 > num3) {
            console.log('El mayor número es ' + num2);
            document.write('El mayor número es ' + num2);
        } else {
            console.log('El mayor número es ' + num3);
            document.write('El mayor número es ' + num3)
        }
    </script>
</body>
</html>
